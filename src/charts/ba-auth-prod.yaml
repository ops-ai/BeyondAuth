apiVersion: apps/v1
kind: Deployment
metadata:
  name: ba-auth
  labels:
    app: ba-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ba-auth
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: ba-auth
    spec:
      containers:
      - name: ba-auth
        image: opsairegistry.azurecr.io/beyondauth-auth:latest 
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: VaultUri
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "VaultUri"
        - name: TenantId
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "TenantId"
        - name: ClientId
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "ClientId"
        - name: ClientSecret
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "ClientSecret"
        - name: CertificateLocation
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "CertificateLocation"
        - name: CertificatePassword
          valueFrom:
           secretKeyRef:
             name: "ba-auth-secrets"
             key: "CertificatePassword"
        ports:
        - containerPort: 443
          name: auth-https
        - containerPort: 80
          name: auth-http
        livenessProbe:
          httpGet:
            path: /hz
            port: auth-http
            httpHeaders:
              - name: Accept
                value: text/html
          failureThreshold: 1
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /hz
            port: auth-http
            httpHeaders:
              - name: Accept
                value: text/html
          failureThreshold: 3
          periodSeconds: 60
        volumeMounts:
        - name: pfx-volume
          mountPath: /app/certs
      volumes:
      - name: pfx-volume
        secret:
          secretName: beyondauthpfx
---
apiVersion: v1
kind: Service
metadata:
  name: ba-auth-srv
spec:
  type: ClusterIP
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
    name: auth-https
  - port: 80
    protocol: TCP
    targetPort: 80
    name: auth-http
  selector:
    app: ba-auth